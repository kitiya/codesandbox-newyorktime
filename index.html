<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
		<main class="container">
			<img src="https://foursevenfive.ca/content/uploads/2016/01/nytimes-magazine.jpg" class="logo" alt="logo" />
			<section id="frmContainer">
				<form id="frmPopularType" name="frmPopularType">
					<select id="popularType" name="popularType">
						<option value="all">Select one...</option>

						<option value="email">Most Email</option>
					</select>
				</form>
			</section>
			<section id="resultContainer">
				<article id="title"></article>
			</section>
		</main>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
